  <body class="bg-white transition-colors duration-300 dark:bg-gray-900">

          </svg>
          <svg
            id="moon-icon"

      </nav>
    </header>

    <main class="mx-auto h-[85dvh] max-w-7xl px-6 py-6 md:px-12">
      <div
        class="flex h-full w-full flex-nowrap gap-4 overflow-x-auto overflow-y-hidden pb-4 md:gap-6"
      >
        <div
          class="board-container flex aspect-square h-full max-w-[375px] min-w-[320px] flex-shrink-0 flex-col overflow-hidden rounded-lg bg-white shadow-md dark:bg-gray-800"
        >
          <div
            class="flex flex-shrink-0 items-center justify-between bg-sky-200 p-3 text-gray-700 dark:bg-sky-300 dark:text-gray-800"
          >
            <h3 class="text-sm font-semibold md:text-base">To Do</h3>
            <div class="flex space-x-1">
              <button
                class="edit-board-btn cursor-pointer rounded p-1 text-gray-700 transition-colors hover:bg-white/20 dark:text-gray-800"
              >
                <i class="fas fa-pencil-alt text-sm"></i>
              </button>
              <button
                class="delete-board-btn cursor-pointer rounded p-1 text-gray-700 transition-colors hover:bg-white/20 dark:text-gray-800"
              >
                <i class="fas fa-trash text-sm"></i>
              </button>
            </div>
          </div>

          <div
            class="task-list flex-grow space-y-3 overflow-y-auto bg-gray-50 p-4 dark:bg-gray-700"
          ></div>

          <div class="flex-shrink-0 p-4">
            <button
              class="add-task-btn flex w-full cursor-pointer items-center justify-center gap-2 text-gray-600 transition-opacity duration-200 ease-in-out hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-200"
            >
              <i class="fas fa-plus text-sm"></i>
              Add Task
            </button>
          </div>
        </div>

        <div
          class="board-container flex aspect-square h-full max-w-[375px] min-w-[320px] flex-shrink-0 flex-col overflow-hidden rounded-lg bg-white shadow-md dark:bg-gray-800"
        >
          <div
            class="flex flex-shrink-0 items-center justify-between bg-amber-200 p-3 text-gray-700 dark:bg-amber-300 dark:text-gray-800"
          >
            <h3 class="text-sm font-semibold md:text-base">In Progress</h3>
            <div class="flex space-x-1">
              <button
                class="edit-board-btn cursor-pointer rounded p-1 text-gray-700 transition-colors hover:bg-white/20 dark:text-gray-800"
              >
                <i class="fas fa-pencil-alt text-sm"></i>
              </button>
              <button
                class="delete-board-btn cursor-pointer rounded p-1 text-gray-700 transition-colors hover:bg-white/20 dark:text-gray-800"
              >
                <i class="fas fa-trash text-sm"></i>
              </button>
            </div>
          </div>

          <div
            class="task-list flex-grow space-y-3 overflow-y-auto bg-gray-50 p-3 dark:bg-gray-700"
          ></div>

          <div class="flex-shrink-0 p-4">
            <button
              class="add-task-btn flex w-full cursor-pointer items-center justify-center gap-2 text-gray-600 transition-opacity duration-200 ease-in-out hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-200"
            >
              <i class="fas fa-plus text-sm"></i>
              Add Task
            </button>
          </div>
        </div>

        <div
          class="board-container flex aspect-square h-full max-w-[375px] min-w-[320px] flex-shrink-0 flex-col overflow-hidden rounded-lg bg-white shadow-md dark:bg-gray-800"
        >
          <div
            class="flex flex-shrink-0 items-center justify-between bg-green-200 p-3 text-gray-700 dark:bg-green-300 dark:text-gray-800"
          >
            <h3 class="text-sm font-semibold md:text-base">Done</h3>
            <div class="flex space-x-1">
              <button
                class="edit-board-btn cursor-pointer rounded p-1 text-gray-700 transition-colors hover:bg-white/20 dark:text-gray-800"
              >
                <i class="fas fa-pencil-alt text-sm"></i>
              </button>
              <button
                class="delete-board-btn cursor-pointer rounded p-1 text-gray-700 transition-colors hover:bg-white/20 dark:text-gray-800"
              >
                <i class="fas fa-trash text-sm"></i>
              </button>
            </div>
          </div>

          <div
            class="task-list flex-grow space-y-3 overflow-y-auto bg-gray-50 p-3 dark:bg-gray-700"
          ></div>

          <div class="flex-shrink-0 p-4">
            <button
              class="add-task-btn flex w-full cursor-pointer items-center justify-center gap-2 text-gray-600 transition-opacity duration-200 ease-in-out hover:text-gray-700 dark:text-gray-300 dark:hover:text-gray-200"
            >
              <i class="fas fa-plus text-sm"></i>
              Add Task
            </button>
          </div>
        </div>
      </div>
    </main>

    <div
      id="task-modal"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4"
    >
      <div
        class="w-full max-w-md overflow-hidden rounded-lg bg-white shadow-lg dark:bg-gray-800"
        id="modal-content"
      >
        <div
          class="flex items-center justify-between border-b border-gray-200 p-4 dark:border-gray-700"
        >
          <h3 class="font-medium text-gray-900 dark:text-white">
            Add New Task
          </h3>
          <button
            id="close-modal"
            class="cursor-pointer text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
          >
            &times;
          </button>
        </div>
        <div class="p-4">
          <form id="task-form">
            <div class="mb-4">
              <label
                for="task-title"
                class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Title</label
              >
              <input
                type="text"
                id="task-title"
                class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 focus:ring-1 focus:ring-indigo-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:ring-indigo-400"
                required
              />
            </div>

            <div class="mb-4">
              <label
                for="task-description"
                class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Description</label
              >
              <textarea
                id="task-description"
                rows="3"
                class="w-full resize-none rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 focus:ring-1 focus:ring-indigo-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:ring-indigo-400"
              ></textarea>
            </div>

            <div class="mb-4">
              <label
                for="task-priority"
                class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Priority</label
              >
              <select
                id="task-priority"
                class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 focus:ring-1 focus:ring-indigo-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:ring-indigo-400"
              >
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="mb-4">
              <label
                for="task-due-date"
                class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Due Date</label
              >
              <input
                type="date"
                id="task-due-date"
                class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 focus:ring-1 focus:ring-indigo-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:ring-indigo-400"
              />
            </div>

            <div class="mb-4">
              <label
                for="task-assignee"
                class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Assignee</label
              >
              <input
                type="text"
                id="task-assignee"
                class="w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-900 focus:ring-1 focus:ring-indigo-500 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:focus:ring-indigo-400"
              />
            </div>

            <div class="mt-6 flex justify-end space-x-4">
              <button
                type="button"
                id="cancel-modal"
                class="cursor-pointer rounded-md bg-gray-200 px-4 py-2 text-gray-700 transition-colors hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="cursor-pointer rounded-md bg-indigo-600 px-4 py-2 text-white transition-colors hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600"
              >
                Save Task
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      id="edit-board-modal"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4"
    >
      >
      <div
        class="w-full max-w-md overflow-hidden rounded-lg bg-white shadow-lg dark:bg-gray-800"
      >
        <div
          class="flex items-center justify-between border-b border-gray-200 p-4 dark:border-gray-700"
        >
          <h3 class="font-medium text-gray-900 dark:text-white">Edit Board</h3>
          <button
            id="close-edit-board-modal"
            class="cursor-pointer text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
          >
            &times;
          </button>
        </div>
        <div class="p-4">
          <form id="edit-board-form">
            <div class="mb-4">
              <label
                class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Board Name</label
              >
              <input
                id="board-name-input"
                type="text"
                class="w-full rounded-md border bg-gray-50 px-3 py-2 text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white"
              />
            </div>
            <div class="mb-4">
              <label
                class="mb-1 block text-sm font-medium text-gray-700 dark:text-gray-300"
                >Board Color</label
              >
              <input
                id="board-color-input"
                type="color"
                class="h-10 w-10 cursor-pointer rounded-md border-0 bg-transparent p-0"
              />
            </div>
            <div class="mt-6 flex items-center justify-between">
              <button
                type="button"
                id="clear-board-btn"
                class="cursor-pointer rounded bg-red-500 px-3 py-2 text-white transition-colors hover:bg-red-600"
              >
                Clear Board
              </button>
              <div class="space-x-2">
                <button
                  type="button"
                  id="cancel-edit-board"
                  class="cursor-pointer rounded bg-gray-200 px-3 py-2 text-gray-700 transition-colors hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="cursor-pointer rounded bg-indigo-500 px-3 py-2 text-white transition-colors hover:bg-indigo-600"
                >
                  Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="fixed right-0 bottom-0 z-10 flex justify-end p-4 md:p-8">
      <a
        href="https://github.com/devwithjay/boardify"
        target="_blank"
        aria-label="GitHub repository"
        title="View GitHub Repository"
        class="flex h-8 w-8 animate-pulse items-center justify-center decoration-2 underline-offset-4 transition-all duration-300 hover:underline md:h-9 md:w-9"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="h-full w-full fill-gray-800 dark:fill-white"
        >

          />
        </svg>
      </a>
    </footer>

    <script src="/js/script.js"></script>
  </body>
</html>
